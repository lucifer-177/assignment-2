<html>
<head>
<title>feedback page</title>
</head>
<body>
<form method="get" action="feedback.htnl" autocomplete="on">
<table border=0 bgcolor=yellow align=center height="80%" width="80%">
<tr>
<td colspan=2 align=center><h1>software product feedback page</h1><td>
</tr>
<tr>
<td colspan=2 align=center><h3> Your feedback is appreciated!</h3></td>
</tr>
<tr>
<td colspan=2><input type=text name=n placeholder="first name"required all to focus/>
<input type=text name=sn placeholder="last name"required/><br>
</td>
</tr>
<tr>
<td colspan=2><label>phone number{please enter a valid phone number)</label></td>
</tr>
<tr>
<td colspan=2><input type=number name=pn placeholder="(000)0000000000"/<br>
</td>
</tr>
<tr>
<td colspan=2><label>email</label></td>
</tr>
<tr>
<td colspan=2><input type=email name=e placeholder="example@gmail.com"required/><br>
</td>
</tr>
<tr>
<td colspan=2><label>how satisfied were you with our services??</label></td>
</tr>
<tr>
<td colspan=2><input type=radio name=sat value="vs"/>very satisfied<br>
<input type=radio name=sat value="s"/>satisfied<br>
<input type=radio name=sat value="n"/>neutral<br>
<input type=radio name=sat value="d"/>dissatisfied<br>

<input type=radio name=sat value="vd"/>very dissatisfied<br>
</td>
</tr>
<tr>
<td colspan=2><label>how long have you  been using our product?</label>
</td>
</tr>
<tr>
<td colspan=2>
<input type=radio name=lng value="m6"/>more than 6 months<br>
<input type=radio name=lng value="1t6"/>1 to 6 months<br>
<input type=radio name=lng value="l1"/>less than 1 months<br>
<input type=radio name=lng value="nu"/>never used<br>
</td>
</tr>
<tr>
<td colspan=2><label>how would you rate the buying experience?</label>
</td>
</tr>
<tr>
<td colspan=2>
<select name=rate>
<option value=w>worst</option>
<option value=avg>average</option>
<option value=b>best</option>
</select>
</td>
</tr>
<tr>
<td><label>what past of your experience did you have trouble with?</label></td>
</tr>
<tr>
<td>
<input type=checkbox name=exp value="s"/>sale</br>
<input type=checkbox name=exp value="as"/>after sale</br>
<input type=checkbox name=exp value="ups"/>using product and services</br>
<input type=checkbox name=exp value="n"/>none</br>
<input type=checkbox name=exp value="o"/>other</br>
</td>
</tr>
<tr>
<td><label>has your life changed after using our product?</label></td>
</tr>
<tr>
<td>
<input type=radio name=lf value="y1"/>yes<br>
<input type=radio name=lf value="n1"/>no<br>
</td>
</tr>
<tr>
<td><label>will you purchase or use our product again?</label></td>
</tr>
<tr>
<td>
<input type=radio name=pur value="y2"/>yes<br>
<input type=radio name=pur value="n2"/>no<br>
</td>
</tr>
<tr>
<td><label>what is your greatest concern about product?</label></td>
</tr>
<tr>
<td>
<textarea name=comments rows=5 cols=50 placeholder="any comments">
</textarea><br>
</td>
</tr>
<tr>
<td align="center" olspan=2>
<input type=submit/>
</td>
</tr>
</table>
</form>
</body>
</html>
